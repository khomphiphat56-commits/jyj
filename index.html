<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary üíú</title>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#e6d9ff,#f3eaff,#d9ccff);
  overflow:hidden;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Å‡∏•‡∏≤‡∏á */
.card{
  position:relative;
  z-index:10;
  margin:6vh auto;
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(10px);
  border-radius:26px;
  padding:28px 20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(150,100,200,.25);
  animation:fadeUp 1s ease;
}

.main-img{
  width:160px;
  height:160px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #e0c8ff;
  box-shadow:0 10px 25px rgba(160,120,200,.35);
}

h1{color:#6a3fb3;margin:16px 0 6px}
p{color:#7a6a9a;font-size:15px}

/* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á */
.btn{
  margin-top:18px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#b88cff,#8f6bff);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(150,100,200,.4);
}

/* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏≠‡∏¢ */
.floating{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

/* ‡∏£‡∏π‡∏õ‡∏•‡∏≠‡∏¢ */
.float-img{
  position:absolute;
  bottom:-80px;
  width:52px;
  height:52px;
  border-radius:50%;
  object-fit:cover;
  opacity:.55;
  animation:rise linear forwards;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:20px;
  opacity:.7;
  animation:rise linear forwards;
}

@keyframes rise{
  from{
    transform:translateY(0);
    opacity:0;
  }
  10%{opacity:1}
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="floating" id="floating"></div>

<div class="card">
  <img src="main.jpg" class="main-img">
  <h1>Happy Anniversary üíú</h1>
  <p>‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏°‡∏≠</p>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á (‡∏Å‡∏î‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô) -->
  <button class="btn" onclick="toggleMusic()">üéß ‡πÄ‡∏õ‡∏¥‡∏î / ‡∏õ‡∏¥‡∏î ‡πÄ‡∏û‡∏•‡∏á</button>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const floating = document.getElementById("floating");
const imgs = ["pic1.jpg","pic2.jpg"];
const hearts = ["üíú","üíñ","üíó","üíû","ü§ç","üíô","ü©∑"];

function spawn(){
  const isImage = Math.random() > 0.4;

  if(isImage){
    const img = document.createElement("img");
    img.src = imgs[Math.floor(Math.random()*imgs.length)];
    img.className = "float-img";
    img.style.left = Math.random()*100 + "vw";
    img.style.animationDuration = (8 + Math.random()*6) + "s";
    floating.appendChild(img);

    setTimeout(()=>img.remove(),15000);
  }else{
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = (16 + Math.random()*14) + "px";
    h.style.animationDuration = (6 + Math.random()*6) + "s";
    floating.appendChild(h);

    setTimeout(()=>h.remove(),15000);
  }
}

/* ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ */
setInterval(spawn, 500);

/* ‡πÄ‡∏û‡∏•‡∏á */
const music = document.getElementById("music");
let playing = false;

function toggleMusic(){
  if(!playing){
    music.play().catch(()=>{});
    playing = true;
  }else{
    music.pause();
    playing = false;
  }
}
</script>

</body>
</html>
